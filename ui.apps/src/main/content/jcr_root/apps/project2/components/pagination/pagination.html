<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Dog Health & Wellbeing - Page 2 | Project2 Content Hub</title>
    <style>
        /* Pagination container */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        /* Pagination list */
        .pagination ul {
            display: flex;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        /* Pagination items */
        .pagination li {
            margin: 0 5px;
        }

        /* Pagination links */
        .pagination a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        /* Hover effect for pagination links */
        .pagination a:hover {
            background-color: #0056b3;
        }

        /* Current page styling */
        .pagination .active a {
            background-color: #0056b3;
            pointer-events: none;
        }

        /* Responsive design for mobile devices */
        @media (max-width: 600px) {
            .pagination ul {
                flex-wrap: wrap;
            }

            .pagination li {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
